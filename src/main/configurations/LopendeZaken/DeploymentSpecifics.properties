#
# In this file, all information is stored that are specific for this
# instance of the AdapterFramework.
#
# The values in this file override the values in AppConstants.properties
# warnings.suppress.sqlInjections.ManageDatabase=true
# the name of this instance of the AdapterFramework
jdbc.migrator.active=true

xml_template = 'template.xml'
xml_output_path = '.'
service_host = '0.0.0.0'
service_port = 80

print_zaakjson = False

openzaak_baseurl = https://open-zaak.test.swf.opengem.nl/
openzaak_jwt_issuer =openzaakbrug
openzaak_jwt_secret = openzaakbrug
openzaak_jwt_algorithm = HS256

rollenUrl= zaken/api/v1/rollen

mijnzaaknotificaties.authType=jwt
mijnzaaknotificaties.authAlias=mijnzaaknotificaties.jwt
application.security.jwt.allowWeakSecrets=true

# mijnzaaknotificaties.endpoint original: /callback/lopendezaken
mijnzaaknotificaties.endpoint = /MijnZaakNotificaties/v1/

# Properties to be set via .env file.
organisation = ORGANISATION_EMPTY
administration = ADMINISTRATION_EMPTY